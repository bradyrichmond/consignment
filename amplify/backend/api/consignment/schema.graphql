  inactiveTimestamp: String
  modifiedBy: String!
  items: [Item] @hasMany
}

type Item @model {
  itemId: String!
  userId: String!
  itemAcquireTypeId: String!
  categoryId: String!
  locationId: String!
  sectionId: String!
  statusId: String!
  taxTypeId: String!
  number: String!
  itemName: String!
  description: String!
  receiveTimestamp: String!
  donateIndicator: Boolean
  price: String!
  cost: String
  qty: Int
  qtyTagPrint: Int
  tagPrintedTimestamp: String!
  commission: String!
  itemAcquisitionTypeId: String!
  brandId: String!
  saleDetailId: String!
  titleChanged: Boolean
  modifiedTimestamp: String!
  modifiedBy: String!
  upcCode: String!
  createTimestamp: String!
  entryTimestamp: String
  client: Client
}