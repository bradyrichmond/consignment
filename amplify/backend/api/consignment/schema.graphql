type Client @model @searchable {
  id: ID!
  clientId: String!
  clientTypeId: String!
  firstName: String!
  lastName: String!
  companyName: String
  account: String!
  receiveMailInd: Boolean!
  nextItemNumber: String!
  phone: String
  email: String
  createTimestamp: String
